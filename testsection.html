<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/testsection.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-2" style="background-color: black;">
        <div class="col-lg-4 col-md-4 col-sm-6 col-6 offset-md-2 bg-white">
          <div class="d-flex align-items-center flex-column" id="top-left">
            <h5>WELCOME,</h5>
            <h5>ADMIN</h5>
          </div>
        </div>
        <div
          class="col-lg-2 col-md-2 col-sm-2 col-6 offset-md-4 offset-sm-4 bg-white"
        >
          <div
            class="d-flex align-items-center align-self-center flex-column mt-md-3 mt-sm-3"
            id="top-right"
          >
            <h5>LOGOUT</h5>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <nav class="navbar navbar-expand-lg navbar-light flex-column">
            <a class="navbar-brand" style="font-size: 20px;" href="#">KCT</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <br /><br />
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav flex-column">
                <li
                  class="nav-item active"
                  style="background-color: black;"
                  id="student-nav"
                >
                  <a
                    class="nav-link text-white"
                    style="font-size: 25px;"
                    href="#"
                    >Student<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item mt-md-2">
                  <a
                    class="nav-link"
                    style="font-size: 25px;"
                    href="#"
                    id="teacher-nav"
                    >Teacher</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 text-center">
          <div class="row text-center">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12">
              <h4  id="profile-title">Tests</h4>
            </div>
          </div>
            <div class="row p-4 text-center" id="table-div">
                <div class="row mx-auto">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 ">
                        <div class="card">
                          <div class="card-body">
                              <h5 class="card-title">2021 Revision Test</h5>
                              <div class="row">
                                  <table class="table table-bordered table-responsive-sm">
  
                                      <thead>
                                        <tr>
                                          <th>Section</th>
                                          <th>Title</th>
                                          <th>Questions</th>
                                          <th>Mark</th>
                                        </tr>
                                      </thead>
                                      
                                      <tbody>
                                        <tr>
                                          <th scope="row">1</th>
                                          <td>
                                            MCQ Question
                                          </td>
                                          <td>20</td>
                                          <td>20</td>
                                        </tr>
                                        <tr>
                                          <th scope="row">2</th>
                                          <td>Coding Question</td>
                                          <td>
                                            5
                                          </td>
                                          <td>25</td>
                                        </tr>
                                        <tr>
                                            <td class="bg-primary" colspan="3">Total</td>
                                            <td class="bg-primary">45</td>
                                          </tr>
                                      </tbody>
                                      
                                      </table>
                              </div>
                            <a href="./test.html" onclick="getdata()" class="btn btn-outline-success">Take Test</a>
                          </div>
                        </div>
                      </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">2021 Mock Test</h5>
                            <div class="row">
                                <table class="table table-bordered table-responsive-sm">

                                    <thead>
                                      <tr>
                                        <th>Section</th>
                                        <th>Title</th>
                                        <th>Questions</th>
                                        <th>Mark</th>
                                      </tr>
                                    </thead>
                                    
                                    <tbody>
                                      <tr>
                                        <th scope="row">1</th>
                                        <td>
                                          MCQ Question
                                        </td>
                                        <td>20</td>
                                        <td>20</td>
                                      </tr>
                                      <tr>
                                        <th scope="row">2</th>
                                        <td>Coding Question</td>
                                        <td>
                                          5
                                        </td>
                                        <td>25</td>
                                      </tr>
                                      <tr>
                                        <td class="bg-primary" colspan="3">Total</td>
                                        <td class="bg-primary">45</td>
                                      </tr>
                                    </tbody>
                                    
                                    </table>
                            </div>
                          <a href="./test.html" class="btn btn-outline-success">Take Test</a>
                        </div>
                      </div>
                    </div>
                  </div>
                
              
            </div>
            
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
        function getdata(){
            sessionStorage.setItem("Time",45);
        }
    </script>
  </body>
</html>
