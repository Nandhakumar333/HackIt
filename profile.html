<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profilestyle.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-2" style="background-color: black;">
        <div class="col-lg-4 col-md-4 col-sm-6 col-6 offset-md-2 bg-white">
          <div class="d-flex align-items-center flex-column" id="top-left">
            <h5>WELCOME,</h5>
            <h5>ADMIN</h5>
          </div>
        </div>
        <div
          class="col-lg-2 col-md-2 col-sm-2 col-6 offset-md-4 offset-sm-4 bg-white"
        >
          <div
            class="d-flex align-items-center align-self-center flex-column mt-md-3 mt-sm-3"
            id="top-right"
          >
            <h5>LOGOUT</h5>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <nav class="navbar navbar-expand-lg navbar-light flex-column">
            <a class="navbar-brand" style="font-size: 20px;" href="#">KCT</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <br /><br />
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav flex-column">
                <li
                  class="nav-item active"
                  style="background-color: black;"
                  id="student-nav"
                >
                  <a
                    class="nav-link text-white"
                    style="font-size: 25px;"
                    href="#"
                    >Student<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item mt-md-2">
                  <a
                    class="nav-link"
                    style="font-size: 25px;"
                    href="#"
                    id="teacher-nav"
                    >Teacher</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-sm-10 col-md-10 col-lg-10 col-xl-10 text-center">
          <div class="row text-center">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12">
              <h4  id="profile-title">Profile</h4>
            </div>
          </div>
            <div class="row p-4 text-center" id="table-div">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 shadow p-4 mb-4 bg-white" id="profile-box">
                <div class="row">
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-2 col-12 text-center">
                    <img class="rounded-circle mt-lg-4" alt="110x110" src="https://mdbootstrap.com/img/Photos/Avatars/img%20(31).jpg"
                    width="110" height="110" data-holder-rendered="true">
                </div>
                <div class="col-xl-11 col-lg-11 col-md-11 col-sm-10 col-12">
                  <div class="row mt-4">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                      <h4 id="profile-content">Nandhakumar</h4>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12"><h4 id="profile-content">CSE</h4></div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4"><h4 id="profile-content">XXXXX</h4></div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-xl-4 mt-lg-4 mt-md-4 mt-sm-4"><h4 id="profile-content">YYYY</h4></div>
                  </div>
                </div>
                
              </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">

           
              <div class="row p-4 text-center shadow p-4 mb-4 bg-white" id="details-box">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h3>Details</h3>
                </div>
              <div class="col-xl-11 col-lg-11 col-md-11 col-sm-10 col-12">
                  <div class="row ml-lg-4">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6">
                    <h5 id="profile-details">Name</h5>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6"><h5 id="profile-details">Nandhakumar</h5></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><h5 id="profile-details">Department</h5></div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6"><h5 id="profile-details">CSE</h5></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><h5 id="profile-details">Department</h5></div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6"><h5 id="profile-details">CSE</h5></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><h5 id="profile-details">Department</h5></div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6"><h5 id="profile-details">CSE</h5></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-6"><h5 id="profile-details">Department</h5></div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 col-6"><h5 id="profile-details">CSE</h5></div>
    
                  </div>
                </div>
              </div>
            </div>
            
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
